<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blue-Themed Newsroom Analytics Dashboard</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 20px;
  background: #e6f0fa;
  display: flex;
  justify-content: center;
}
.dashboard {
  width: 90%;
  max-width: 1400px;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 30px;
}
.panel {
  background: #ffffff;
  border-radius: 10px;
  border: 1px solid #cce0ff;
  padding: 20px;
  box-shadow: 0 3px 10px rgba(0,0,0,0.08);
}
@media (max-width: 768px) {
  .dashboard {
    grid-template-columns: 1fr;
  }
}
h2 {
  margin-top: 0;
  color: #0d3b66;
  text-align: center;
}
canvas { margin-top: 15px; }
</style>
</head>
<body>
<div class="dashboard">
  <div class="panel">
    <h2>Visitors by Section</h2>
    <canvas id="sectionChart" height="200"></canvas>
  </div>
  <div class="panel">
    <h2>Top Stories Today</h2>
    <canvas id="topStoriesChart" height="200"></canvas>
  </div>
  <div class="panel">
    <h2>Engagement Over Time</h2>
    <canvas id="engagementChart" height="200"></canvas>
  </div>
  <div class="panel">
    <h2>Viewer Locations</h2>
    <canvas id="locationsChart" height="200"></canvas>
  </div>
  <div class="panel">
    <h2>Device Usage</h2>
    <canvas id="deviceChart" height="200"></canvas>
  </div>
  <div class="panel">
    <h2>Top Authors by Views</h2>
    <canvas id="authorsChart" height="200"></canvas>
  </div>
</div>

<script>
const sectionCtx = document.getElementById('sectionChart').getContext('2d');
new Chart(sectionCtx, {
    type: 'bar',
    data: {
        labels: ['Politics','Sports','Culture','Tech','Lifestyle'],
        datasets: [
            { label: 'Visitors', data: [420,310,205,540,275], backgroundColor: '#1f77b4' },
            { label: 'Unique Visitors', data: [350,290,180,460,240], backgroundColor: '#4a90e2' }
        ]
    },
    options: { responsive:true, plugins:{legend:{position:'top'}}, scales:{y:{beginAtZero:true}} }
});

const topStoriesCtx = document.getElementById('topStoriesChart').getContext('2d');
new Chart(topStoriesCtx, {
    type: 'bar',
    data: {
        labels: ['Budget Approval','Election Live Updates','Sports Win','Art Exhibit','Tech Conference'],
        datasets: [{ label:'Views Today', data:[420,650,310,205,540], backgroundColor:'#1f77b4' }]
    },
    options: { indexAxis: 'y', responsive:true, plugins:{legend:{display:false}}, scales:{x:{beginAtZero:true}} }
});

const engagementCtx = document.getElementById('engagementChart').getContext('2d');
new Chart(engagementCtx, {
    type: 'line',
    data: {
        labels: ['8AM','10AM','12PM','2PM','4PM','6PM','8PM'],
        datasets: [{ label:'Avg Engagement Time (min)', data:[4.5,5.2,6.1,5.8,6.5,4.9,5.1], borderColor:'#4a90e2', fill:false, tension:0.3 }]
    },
    options: { responsive:true, plugins:{legend:{position:'top'}}, scales:{y:{beginAtZero:true}} }
});

const locationsCtx = document.getElementById('locationsChart').getContext('2d');
new Chart(locationsCtx, {
    type: 'pie',
    data: {
        labels:['NY','LA','CHI','Other'],
        datasets:[{ data:[420,310,210,305], backgroundColor:['#1f77b4','#4a90e2','#70a1d7','#aac7f2'] }]
    },
    options:{ responsive:true, plugins:{legend:{position:'right'}} }
});

const deviceCtx = document.getElementById('deviceChart').getContext('2d');
new Chart(deviceCtx, {
    type: 'doughnut',
    data: {
        labels:['Desktop','Mobile','Tablet'],
        datasets:[{ data:[500,650,200], backgroundColor:['#1f77b4','#4a90e2','#70a1d7'] }]
    },
    options:{ responsive:true, plugins:{legend:{position:'right'}} }
});

const authorsCtx = document.getElementById('authorsChart').getContext('2d');
new Chart(authorsCtx, {
    type: 'bar',
    data: {
        labels:['Jane Doe','John Smith','Emma Lee','Mark Johnson','Lisa Chen'],
        datasets:[{ label:'Views', data:[420,650,310,205,540], backgroundColor:'#1f77b4' }]
    },
    options:{ indexAxis: 'y', responsive:true, plugins:{legend:{display:false}}, scales:{x:{beginAtZero:true}} }
});
</script>
</body>
</html>
